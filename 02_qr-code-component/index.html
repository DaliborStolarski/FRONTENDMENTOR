<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>

      <div class="card">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code">
        <div class="container">
          <h1 class="title" >Improve your front-end skills by building projects</h1>
          <p class="description" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>

    </main>
    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank"  >Frontend Mentor</a>. Coded by Dalibor Stolarski.
      </p>
    </footer>

  </body>
</html>
