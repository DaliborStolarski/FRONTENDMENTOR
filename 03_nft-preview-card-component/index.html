<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <main>

      <div class="card">

        <div class="first-container">
          <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
          <div class="firts-on-action">
            <img class="icon-view" src="./images/icon-view.svg" alt="Icon View">
          </div>
        </div>

        <div class="second-container">
          <h1 class="title" >Equilibrium #3429</h1>
          <p class="description" >Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="third-container">
          <div class="ethereum">
            <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="Icon Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img class="icon-clock" src="./images/icon-clock.svg" alt="Icon Clock">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="fourth-container">
          <img class="image-avatar" src="./images/image-avatar.png" alt="Image Avatar">
          <p class="avatar-name">Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>

    </main>

    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank"  >Frontend Mentor</a>. Coded by Dalibor Stolarski.
      </p>
    </footer>

  </body>
</html>
