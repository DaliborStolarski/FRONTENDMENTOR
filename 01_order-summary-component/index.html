<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Order Summary Compoment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="card">
      <img class= "hero-image" src="./images/illustration-hero.svg" alt="Hero Image">
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="Icon Music" />
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancle-button">Cancle Order</button>
      </div>
    </div>

  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank"  >Frontend Mentor</a>. Coded by Dalibor Stolarski.
    </p>
  </footer>

</body>
</html>
